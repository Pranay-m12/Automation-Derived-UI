<div>
  <div>
    <label for="input1">Input 1:</label>
    <input type="text" id="input1" placeholder="Enter Attributes" [(ngModel)]="enteredText" />
  
    <label for="input2">Input 2:</label>
    <input type="text" id="input2" placeholder="Enter Dervied Property" [(ngModel)]="enteredText1" />
  
    <button class="button" (click)="onClickTest()">Execute</button>
  </div>
 
    <table>
      <thead>
        <tr>
          <th>Fields</th>
          <th> Prediction</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let r of transformedJson">
        <td>{{r.id}}</td>
        <td><button [ngClass]="['tablebutton',r.id,this.anotherArray[r.id]==field?'tablebutton-clicked':'tablebutton-notclicked']" *ngFor="let field of r.predicted; let i = index" (click)="addToAnotherArray(r.id, field)">{{field}}</button></td>
        </tr>
      </tbody>
    </table>
  </div>
