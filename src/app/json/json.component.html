<div>
  <div>
    <div>
      <br>
      
      <mat-slide-toggle (click)="toggleView()">JSON</mat-slide-toggle>
    </div>
    <div *ngIf="showTextbox" class="textbox">
    <label for="input1">Input 1:</label>
    <input type="text" id="input1" placeholder="Enter Attributes" [(ngModel)]="enteredText" />
    <label for="input2">Input 2:</label>
    <input type="text" id="input2" placeholder="Enter Dervied Property" [(ngModel)]="enteredText1" />
   </div>
   <div *ngIf="!showTextbox" class="json">
    <label for="input1">Input 1 (Attributes):</label>
    <input type="file" (change)="onFileSelected($event)" />
    <label for="input2">Input 2 (Dervied):</label>
    <input type="file" (change)="onFileSelected($event)" />
   </div>
    <button (click)="onClickTest()">Execute</button>
  </div>
 
    <table>
      <thead>
        <tr>
          <th>Fields</th>
          <th> Prediction</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let r of transformedJson">
        <td>{{r.id}}</td>
        <td><button id="tablebutton" *ngFor="let field of r.predicted; let i = index" [ngStyle]="{'background-color': isFieldClicked(r.id, field) ? 'rgb(79, 242, 87)' : (isFieldClicked(r.id, r.predicted[0]) ? 'yellow' : (i === 0 ? 'rgb(79, 242, 87)' : 'yellow'))}" (click)="addToAnotherArray(r.id, field)">{{field}}</button></td>
        </tr>
      </tbody>
    </table>
  </div>
