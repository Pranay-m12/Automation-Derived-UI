<div class="container">
  <div class="row justify-content-center">
    <button class="btn btn-primary taskcreate" (click)="Create_task()">Create Derived Task</button>
  </div> 
  <br>
  <div class="row">
    <div class="col ngx-json-viewer">
      <div class="row" style="justify-content: right;padding: 0 5px;">
        <button class="btn border border-secondary ngxClipboard" disabled>
          Json Viewer
        </button>
      </div>
      <div class="row">
        <ngx-json-viewer [json]="derivedOutput"></ngx-json-viewer>
      </div>
    </div>
    <div class="col textarea">
      <div class="row" style="justify-content: right;padding: 0 5px;">
        <button class="btn btn-secondary ngxClipboard" ngxClipboard [cbContent]="derivedOutput | json"
          (cbOnSuccess)="copied()">
          <i class="bi bi-copy"></i>&emsp;Copy to Clipboard
        </button>
      </div>
      <div class="row">
        <pre [innerHTML]="derivedOutput | prettyjson: [true, 3]"></pre>
      </div>
    </div>
  </div>
  <div class="row textarea2">
    <div class="row" style="justify-content: right;padding: 0 5px;">
      <button class="btn btn-secondary ngxClipboard" ngxClipboard [cbContent]="otherOutput | json"
        (cbOnSuccess)="copied()">
        <i class="bi bi-copy"></i>&emsp;Copy to Clipboard
      </button>
    </div>
    <div class="row">
      <pre [innerHTML]="otherOutput | prettyjson: [true, 3]"></pre>
    </div>
  </div>
</div>
