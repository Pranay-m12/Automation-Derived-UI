<div class="container">
  <div class="row justify-content-center">
    <button class="btn btn-primary taskcreate" (click)="Create_task()">Create task</button>
  </div> 
  <div class="row">
    <div class="col ngx-json-viewer">
      <div class="row" style="justify-content: right;padding: 0 5px;">
        <button class="btn border border-secondary ngxClipboard" disabled>
          Json Viewer
        </button>
      </div>
      <div class="row">
        <ngx-json-viewer [json]="output"></ngx-json-viewer>
      </div>
    </div>
    <div class="col textarea">
      <div class="row" style="justify-content: right;padding: 0 5px;">
        <button class="btn btn-secondary ngxClipboard" ngxClipboard [cbContent]="output | json"
          (cbOnSuccess)="copied()">
          <i class="bi bi-copy"></i>Copy to Clipboard
        </button>
      </div>
      <div class="row">
        <pre [innerHTML]="output | prettyjson: [true, 3]"></pre>
      </div>
    </div>
  </div>
</div>
